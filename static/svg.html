<!DOCTYPE html>
<html>
<head>
    <style>
        svg {
            display: block;
            position: absolute;
        }
  
        .path {
            stroke-dasharray: 320;
            stroke-dashoffset: 0;
            animation: dash 2s linear infinite;
        }
  
        @keyframes dash {
            from {
                stroke-dashoffset: 640;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg width="200px" height="200px" version="1.1" viewBox="-5 -5 110 110">
        <path fill="transparent" stroke="#000000" stroke-width="10" 
        d="M 50 50 m -50, 0 a 50,50 0 1,0 100,0 a 50,50 0 1,0 -100,0" class="path"></path>
    </svg>
</body>
</html>
