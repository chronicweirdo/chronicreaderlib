<!DOCTYPE html>
<html>
<head>
    <script src="libs/jszip.js"></script>
    <script src="libs/libunrar.js"></script>
    <script src="libs/reader.js"></script>
    <!--script src="https://github.com/chronicweirdo/chronicreaderlib/releases/download/v0.1/chronicreaderlib-0.1.min.js"></script-->
    
    <style>
        .book {
            position: relative;
            width: 500px;
            height: 800px;
            overflow: hidden;
            border: 1px solid black;
        }
        .tools {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Chronicreaderlib Demo</h1>
    <h2>Displaying an EPUB ebook</h2>
    <div id="bookDisplayDiv" class="book"></div>
    <h2>Displaying a CBZ comic</h2>
    <div id="comicDisplayDiv" class="book"></div>
    <h2>Displaying a CBR comic</h2>
    <div id="cbrDisplayDiv" class="book"></div>
    <script>
        async function init() {
            var bookReader = await ChronicReader.initDisplay('books/That_Affair_at_Elizabeth_by_Burton_Egbert_Stevenson.epub', document.getElementById("bookDisplayDiv"))
            var comicReader = await ChronicReader.initDisplay('books/Feature_Comics_111.cbz', document.getElementById("comicDisplayDiv"))
            var cbrReader = await ChronicReader.initDisplay('books/RangerHouse.cbr', document.getElementById('cbrDisplayDiv'))
        }
        init()
    </script>
</body>
</html>
